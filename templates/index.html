<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather App</title>
    <style>
        :root {
            --primary-color: #4caf50;
            --accent-color: #81c784;
            --bg-color: #eef2f3;
            --white: #ffffff;
            --text-color: #333;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .form-container,
        .weather-container {
            background-color: var(--white);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 10px var(--shadow);
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        select {
            border: 1px solid #ccc;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388e3c;
        }

        .weather-container h2 {
            color: var(--primary-color);
            text-align: center;
            margin-top: 0;
        }

        .weather-icon {
            width: 80px;
            height: 80px;
            display: block;
            margin: 10px auto;
        }

        .temperature {
            font-size: 2.2rem;
            font-weight: bold;
            text-align: center;
        }

        .description {
            text-align: center;
            font-style: italic;
            text-transform: capitalize;
            margin-bottom: 20px;
        }

        .weather-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
        }

        .weather-item {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            box-shadow: 0 2px 5px var(--shadow);
        }

        .weather-item h3 {
            margin-bottom: 6px;
            font-size: 1.1rem;
            color: var(--primary-color);
        }

        @media (max-width: 600px) {
            .temperature {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

<h1>üå§Ô∏è Pogodynka</h1>

<div class="form-container">
    <form method="POST">
        <div class="form-group">
            <label for="country">Wybierz kraj:</label>
            <select id="country" name="country" required onchange="updateCities()">
                <option value="">-- Wybierz kraj --</option>
                {% for country in countries %}
                <option value="{{ country }}" {% if selected_country == country %}selected{% endif %}>{{ country }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="city">Wybierz miasto:</label>
            <select id="city" name="city" required>
                <option value="">-- Najpierw wybierz kraj --</option>
                {% for city in cities %}
                <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Sprawd≈∫ pogodƒô</button>
    </form>
</div>

{% if weather_data %}
<div class="weather-container">
    <h2>Pogoda w {{ weather_data.city }}</h2>
    <img class="weather-icon" src="http://openweathermap.org/img/wn/{{ weather_data.icon }}@2x.png" alt="Ikona pogody">
    <div class="temperature">{{ weather_data.temperature }}¬∞C</div>
    <div class="description">{{ weather_data.description }}</div>

    <div class="weather-info">
        <div class="weather-item">
            <h3>Wilgotno≈õƒá</h3>
            <p>{{ weather_data.humidity }}%</p>
        </div>
        <div class="weather-item">
            <h3>Ci≈õnienie</h3>
            <p>{{ weather_data.pressure }} hPa</p>
        </div>
        <div class="weather-item">
            <h3>Wiatr</h3>
            <p>{{ weather_data.wind_speed }} m/s</p>
        </div>
    </div>
</div>
{% endif %}

<script>
    function updateCities() {
        const countrySelect = document.getElementById('country');
        const citySelect = document.getElementById('city');
        const selectedCountry = countrySelect.value;
        citySelect.innerHTML = '';

        if (selectedCountry) {
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = '-- Wybierz miasto --';
            citySelect.appendChild(defaultOption);

            fetch(`/api/cities?country=${selectedCountry}`)
                .then(response => response.json())
                .then(data => {
                    data.cities.forEach(city => {
                        const option = document.createElement('option');
                        option.value = city;
                        option.textContent = city;
                        citySelect.appendChild(option);
                    });
                });
        } else {
            const option = document.createElement('option');
            option.value = '';
            option.textContent = '-- Najpierw wybierz kraj --';
            citySelect.appendChild(option);
        }
    }
</script>

</body>
</html>
